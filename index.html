<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>ATM Gene Cancer Risk Dashboard</h1>
        <div id="filters">
            <select id="paperFilter">
                <option value="All">All Papers</option>
            </select>
            <select id="cancerFilter">
                <option value="All">All Cancer Types</option>
            </select>
            <button id="filterBtn">Filter</button>
            <button id="clearBtn">Clear</button>
        </div>
    </header>
    <main>
        <input type="text" id="searchBar" placeholder="Search...">
        <table id="riskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Cancer Type</th>
                    <th>Risk</th>
                    <th>Management Recommendations</th>
                    <th>Evidence for Cancer</th>
                    <th>Evidence for Management</th>
                    <th>Authors</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="riskChart"></canvas>
    </main>
    <script src="app.js"></script>
</body>
</html>
