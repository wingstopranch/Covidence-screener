<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Mutation Research Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Added Chart.js -->
</head>
<body>
    <header>
        <h1>ATM Mutation Research Dashboard</h1>
    </header>
    <main>
        <!-- Criteria Section -->
        <section>
            <h2>Set Criteria</h2>
            <div id="criteria-section">
                <label for="inclusion"><strong>Inclusion Keywords:</strong></label>
                <textarea id="inclusion" rows="3" placeholder="Enter inclusion keywords (e.g., ATM gene mutation, breast cancer risk) separated by commas..."></textarea>
                <label for="exclusion"><strong>Exclusion Keywords:</strong></label>
                <textarea id="exclusion" rows="3" placeholder="Enter exclusion keywords separated by commas..."></textarea>
                <button id="setCriteriaBtn">Set Criteria</button>
            </div>
        </section>

        <!-- PDF Upload Section -->
        <section>
            <h2>Upload and Process PDFs</h2>
            <div id="upload-section">
                <label for="pdfUploader"><strong>Upload PDF Files:</strong></label>
                <input type="file" id="pdfUploader" multiple accept=".pdf">
                <button id="processPdfsBtn">Process PDFs</button>
                <button id="recheckBtn" style="display: none;">Recheck Criteria</button> <!-- Recheck Criteria Button -->
                <div id="upload-status"></div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section>
            <h2>Research Dashboard</h2>
            <table id="riskTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Cancer Type</th>
                        <th>Risk Percentage</th>
                        <th>Management Recommendations</th>
                        <th>Evidence (Cancer)</th>
                        <th>Evidence (Management)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically populated by JavaScript -->
                </tbody>
            </table>
            <canvas id="riskChart" width="800" height="400"></canvas>
        </section>

        <!-- Audit Log Section -->
        <section>
            <h2>Audit Log</h2>
            <button id="viewAuditLogBtn">View Audit Log</button>
            <div id="auditLog" style="display: none;">
                <h3>Audit Log</h3>
                <ul id="auditLogList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 ATM Mutation Research Dashboard. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
