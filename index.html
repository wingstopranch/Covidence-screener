<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ATM Mutation Research Dashboard</h1>
    </header>
    <main>
        <!-- Criteria Section -->
        <section>
            <h2>Set Criteria</h2>
            <div id="criteria-section">
                <label for="inclusion">Inclusion Keywords:</label>
                <textarea id="inclusion" rows="3" placeholder="Enter inclusion criteria keywords, separated by commas..."></textarea>
                <label for="exclusion">Exclusion Keywords:</label>
                <textarea id="exclusion" rows="3" placeholder="Enter exclusion criteria keywords, separated by commas..."></textarea>
                <button id="setCriteriaBtn">Set Criteria</button>
            </div>
        </section>

        <!-- PDF Upload Section -->
        <section>
            <h2>Upload and Process PDFs</h2>
            <div id="upload-section">
                <input type="file" id="pdfUploader" multiple accept=".pdf">
                <button id="processPdfsBtn">Process PDFs</button>
                <div id="upload-status"></div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section>
            <h2>Research Dashboard</h2>
            <table id="riskTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Cancer Type</th>
                        <th>Risk Percentage</th>
                        <th>Management Recommendations</th>
                        <th>Evidence (Cancer)</th>
                        <th>Evidence (Management)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically populated by JavaScript -->
                </tbody>
            </table>
            <canvas id="riskChart" width="800" height="400"></canvas>
        </section>
    </main>

    <footer>
        <p>Â© 2024 ATM Mutation Research Dashboard</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
